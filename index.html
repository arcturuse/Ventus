<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#451a03">
    <title>Ventus Roast - Premium Muhasebe Paneli</title>
    
    <!-- Kütüphaneler (UMD/CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-coffee: #451a03;
            --brand-amber: #b45309;
            --brand-slate: #0f172a;
            --brand-emerald: #10b981;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .premium-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .coffee-gradient {
            background: linear-gradient(135deg, #451a03 0%, #78350f 100%);
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .premium-card { border: none !important; box-shadow: none !important; border-radius: 0 !important; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const { 
            ResponsiveContainer, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, 
            PieChart, Pie, Cell, Legend 
        } = Recharts;

        // --- ICONS HELPER ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const element = iconNode.toSvg({
                            stroke: 'currentColor',
                            'stroke-width': 2,
                            width: size,
                            height: size,
                            class: className
                        });
                        iconRef.current.innerHTML = element;
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        // --- TOAST SYSTEM ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            const colors = { success: 'bg-emerald-600', error: 'bg-rose-600', info: 'bg-slate-800' };
            return (
                <div className={`fixed top-4 right-4 z-[9999] animate-fade-in ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 font-bold`}>
                    <Icon name={type === 'success' ? 'CheckCircle' : 'AlertCircle'} size={18} />
                    <span className="text-sm">{message}</span>
                </div>
            );
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('v_trans') || '[]'));
            const [productCosts, setProductCosts] = useState(() => JSON.parse(localStorage.getItem('v_costs') || '{}'));
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('v_set') || JSON.stringify({
                commissionRate: 4.99,
                costPerPack: 15,
                costPerKg: 450,
                monthlyTarget: 100000,
                activeCarrier: 'Yurtiçi Kargo'
            })));
            const [labels, setLabels] = useState(() => JSON.parse(localStorage.getItem('v_labels') || '[]'));

            useEffect(() => { localStorage.setItem('v_trans', JSON.stringify(transactions)); }, [transactions]);
            useEffect(() => { localStorage.setItem('v_costs', JSON.stringify(productCosts)); }, [productCosts]);
            useEffect(() => { localStorage.setItem('v_set', JSON.stringify(settings)); }, [settings]);
            useEffect(() => { localStorage.setItem('v_labels', JSON.stringify(labels)); }, [labels]);

            useEffect(() => { setTimeout(() => setLoading(false), 800); }, []);

            const showToast = (message, type = 'success') => setToast({ message, type });

            // --- EXCEL PARSING ---
            const handleShopierUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const data = XLSX.utils.sheet_to_json(ws);
                        
                        const newTrans = [];
                        data.forEach((row, i) => {
                            const orderId = row["Sipariş No"] || `#${i}`;
                            const date = (row["Sipariş Tarihi"] || row["Sipariş Oluşma Tarihi"] || "").split(' ')[0].split('/').reverse().join('-') || new Date().toISOString().split('T')[0];
                            const amount = parseFloat(row["TL Karşılık"]) || 0;
                            const customer = row["Müşteri Adı"] || "Müşteri";
                            const desc = `${row["Ürün Adı"] || ""} ${row["Seçenekler"] || ""}`.trim();
                            
                            // Ağırlık ayıkla
                            let weight = 0.25;
                            const cleanDesc = desc.toLowerCase();
                            if (cleanDesc.includes('1kg') || cleanDesc.includes('1 kg')) weight = 1;
                            else if (cleanDesc.includes('500gr')) weight = 0.5;

                            if (amount > 0) {
                                // Gelir
                                newTrans.push({ id: `inc-${orderId}`, type: 'income', category: 'Shopier Satış', amount, weight, date, customer, description: desc });
                                // Komisyon + KDV
                                const fee = (parseFloat(row["Hizmet Bedeli"]) || 0) + (parseFloat(row["KDV"]) || 0);
                                if (fee > 0) newTrans.push({ id: `fee-${orderId}`, type: 'expense', category: 'Shopier Kesinti', amount: fee, date, description: `${orderId} Komisyon` });
                                // Kargo
                                const ship = parseFloat(row["Anlaşmalı Kargo Ücreti"]) || 0;
                                if (ship > 0) newTrans.push({ id: `ship-${orderId}`, type: 'expense', category: 'Kargo', amount: ship, date, description: `${orderId} Kargo` });
                            }
                        });
                        setTransactions(prev => [...newTrans, ...prev.filter(p => !newTrans.some(n => n.id === p.id))]);
                        showToast(`${newTrans.length / 3} sipariş işlendi.`);
                    } catch (err) { showToast('Dosya formatı hatalı!', 'error'); }
                    finally { setLoading(false); }
                };
                reader.readAsBinaryString(file);
                e.target.value = '';
            };

            // --- CALCULATIONS ---
            const stats = useMemo(() => {
                const income = transactions.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const weight = transactions.filter(t => t.type === 'income').reduce((a, c) => a + c.weight, 0);
                const expensesOnly = transactions.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                
                // Ürün Maliyeti (Alış) + Paketleme
                let totalProductCost = 0;
                transactions.filter(t => t.type === 'income').forEach(t => {
                    const unitCost = productCosts[t.description] || settings.costPerKg * t.weight;
                    totalProductCost += unitCost + settings.costPerPack;
                });

                const totalExp = expensesOnly + totalProductCost;
                return { income, weight, net: income - totalExp, totalExp };
            }, [transactions, productCosts, settings]);

            const chartData = useMemo(() => {
                const daily = {};
                transactions.filter(t => t.type === 'income').slice(0, 50).forEach(t => {
                    daily[t.date] = (daily[t.date] || 0) + t.amount;
                });
                return Object.entries(daily).map(([date, amount]) => ({ date, amount })).sort((a,b) => a.date.localeCompare(b.date));
            }, [transactions]);

            const NavItem = ({ name, icon, label }) => (
                <button onClick={() => setView(name)} className={`flex items-center gap-3 px-6 py-4 rounded-2xl transition-all ${view === name ? 'bg-amber-900 text-white shadow-xl' : 'text-amber-100/60 hover:text-white hover:bg-white/5'}`}>
                    <Icon name={icon} size={20} />
                    <span className="font-bold text-sm hidden md:inline">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen md:pl-64 flex flex-col no-print">
                    {toast && <Toast {...toast} onClose={() => setToast(null)} />}
                    
                    {/* SIDEBAR */}
                    <aside className="hidden md:flex fixed left-0 top-0 bottom-0 w-64 coffee-gradient flex-col p-6 z-50">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="p-3 bg-white/10 rounded-2xl"><Icon name="Coffee" className="text-amber-400" size={24} /></div>
                            <h1 className="text-xl font-black text-white italic uppercase tracking-tighter leading-none">Ventus<br/><span className="text-[10px] opacity-40 not-italic tracking-widest">Premium Roast</span></h1>
                        </div>
                        <nav className="flex flex-col gap-2">
                            <NavItem name="dashboard" icon="LayoutDashboard" label="Panel" />
                            <NavItem name="inventory" icon="Tag" label="Maliyetler" />
                            <NavItem name="labels" icon="Printer" label="Etiketler" />
                            <NavItem name="b2b" icon="Briefcase" label="B2B Teklif" />
                            <NavItem name="growth" icon="Rocket" label="Growth" />
                            <NavItem name="settings" icon="Settings" label="Ayarlar" />
                        </nav>
                        <div className="mt-auto">
                            <label className="w-full bg-emerald-600 hover:bg-emerald-500 text-white p-4 rounded-2xl flex items-center justify-center gap-2 font-bold text-xs cursor-pointer shadow-lg active:scale-95 transition-all">
                                <Icon name="Upload" size={14} /> Satış Yükle (Shopier)
                                <input type="file" className="hidden" onChange={handleShopierUpload} accept=".xlsx,.xls,.csv" />
                            </label>
                        </div>
                    </aside>

                    {/* MOBILE NAV */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 coffee-gradient z-50 py-4 flex justify-around items-center border-t border-white/10 safe-area-bottom shadow-2xl">
                        <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-white' : 'text-white/40'}><Icon name="LayoutDashboard" /></button>
                        <button onClick={() => setView('inventory')} className={view === 'inventory' ? 'text-white' : 'text-white/40'}><Icon name="Tag" /></button>
                        <label className="p-4 -mt-10 bg-emerald-500 text-white rounded-full shadow-2xl border-4 border-slate-900 cursor-pointer"><Icon name="Upload" /><input type="file" className="hidden" onChange={handleShopierUpload} /></label>
                        <button onClick={() => setView('b2b')} className={view === 'b2b' ? 'text-white' : 'text-white/40'}><Icon name="Briefcase" /></button>
                        <button onClick={() => setView('settings')} className={view === 'settings' ? 'text-white' : 'text-white/40'}><Icon name="Settings" /></button>
                    </nav>

                    <main className="flex-1 p-4 md:p-10 max-w-7xl mx-auto w-full mb-24 md:mb-0">
                        <header className="mb-10">
                            <h2 className="text-3xl font-black text-slate-800 uppercase italic tracking-tighter">
                                {view === 'dashboard' ? 'Genel Durum' : view === 'inventory' ? 'Maliyet Yönetimi' : view.toUpperCase()}
                            </h2>
                            <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mt-1">{new Date().toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                        </header>

                        {loading ? <div className="space-y-6"><div className="grid grid-cols-3 gap-6"><div className="h-40 skeleton rounded-3xl"></div><div className="h-40 skeleton rounded-3xl"></div><div className="h-40 skeleton rounded-3xl"></div></div><div className="h-80 skeleton rounded-3xl"></div></div> : (
                            <div className="animate-fade-in space-y-8">
                                {view === 'dashboard' && (
                                    <>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div className="premium-card p-8 coffee-gradient text-white flex flex-col justify-between h-44 relative overflow-hidden group">
                                                <div className="relative z-10"><p className="text-amber-200/60 text-[10px] font-black uppercase tracking-widest mb-1">Gerçek Net Kâr</p><h3 className="text-4xl font-black italic">₺{stats.net.toLocaleString('tr-TR', { maximumFractionDigits: 0 })}</h3></div>
                                                <div className="relative z-10 flex items-center gap-2 text-amber-200/40 text-[9px] font-bold uppercase tracking-tighter"><Icon name="CheckCircle" size={12} /> Tüm operasyonel maliyetler düşüldü</div>
                                                <div className="absolute -right-4 -bottom-4 opacity-5 transform rotate-12 group-hover:rotate-0 transition-all duration-700"><Icon name="Coins" size={140} /></div>
                                            </div>
                                            <div className="premium-card p-8 border-l-8 border-amber-600">
                                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Satılan Kahve</p>
                                                <h3 className="text-3xl font-black text-slate-800 italic">{stats.weight.toFixed(1)} <span className="text-sm font-medium text-slate-400 not-italic">KG</span></h3>
                                                <div className="mt-4 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden"><div className="bg-amber-600 h-full" style={{width: `${Math.min((stats.weight/100)*100, 100)}%`}}></div></div>
                                            </div>
                                            <div className="premium-card p-8 border-l-8 border-emerald-500">
                                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Toplam Ciro</p>
                                                <h3 className="text-3xl font-black text-slate-800 italic">₺{stats.income.toLocaleString('tr-TR', { maximumFractionDigits: 0 })}</h3>
                                                <div className="mt-4 flex items-center gap-2 text-[9px] font-black text-emerald-600 uppercase tracking-tighter"><Icon name="TrendingUp" size={12} /> Hedef: ₺{settings.monthlyTarget.toLocaleString()}</div>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                            <div className="premium-card p-8">
                                                <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-widest mb-8 flex items-center gap-2"><Icon name="Activity" className="text-amber-600" size={16} /> Satış Grafiği (Trend)</h4>
                                                <div className="h-[300px] w-full">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <AreaChart data={chartData}>
                                                            <defs><linearGradient id="gAmount" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#b45309" stopOpacity={0.2}/><stop offset="95%" stopColor="#b45309" stopOpacity={0}/></linearGradient></defs>
                                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                            <XAxis dataKey="date" axisLine={false} tickLine={false} tick={{fontSize: 9, fill: '#94a3b8'}} />
                                                            <YAxis axisLine={false} tickLine={false} tick={{fontSize: 9, fill: '#94a3b8'}} />
                                                            <Tooltip contentStyle={{borderRadius: '1rem', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                                            <Area type="monotone" dataKey="amount" stroke="#b45309" strokeWidth={3} fillOpacity={1} fill="url(#gAmount)" />
                                                        </AreaChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                            <div className="premium-card p-8">
                                                <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-widest mb-8 flex items-center gap-2"><Icon name="PieChart" className="text-amber-600" size={16} /> Net Gelir Dağılımı</h4>
                                                <div className="h-[300px] w-full">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <PieChart>
                                                            <Pie data={[{ name: 'Net Kâr', value: stats.net }, { name: 'Giderler', value: stats.totalExp }]} cx="50%" cy="50%" innerRadius={60} outerRadius={85} paddingAngle={8} dataKey="value">
                                                                <Cell fill="#10b981" /><Cell fill="#451a03" />
                                                            </Pie>
                                                            <Tooltip />
                                                            <Legend wrapperStyle={{fontSize: '10px', fontWeight: 'bold'}} />
                                                        </PieChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                )}

                                {view === 'inventory' && (
                                    <div className="premium-card overflow-hidden">
                                        <div className="p-8 border-b bg-slate-50/50 flex justify-between items-center">
                                            <h3 className="text-xl font-black text-slate-800 tracking-tight uppercase italic">Ürün Maliyet Matrisi</h3>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Excel benzeri grid yapısı</p>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b">
                                                    <tr><th className="px-8 py-4">Ürün Adı</th><th className="px-8 py-4">Toptan Birim Maliyet (₺)</th><th className="px-8 py-4">Durum</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {transactions.filter(t => t.type === 'income').map(t => t.description).filter((v, i, a) => a.indexOf(v) === i).map(prod => (
                                                        <tr key={prod} className="hover:bg-slate-50/80 group">
                                                            <td className="px-8 py-4 font-bold text-slate-700 text-sm">{prod}</td>
                                                            <td className="px-8 py-4">
                                                                <input type="number" value={productCosts[prod] || 0} onChange={(e) => setProductCosts({...productCosts, [prod]: parseFloat(e.target.value)})} className="bg-slate-50 border border-slate-200 rounded-xl p-3 w-32 font-black text-amber-900 focus:ring-2 focus:ring-amber-500 outline-none" placeholder="0" />
                                                            </td>
                                                            <td className="px-8 py-4">
                                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase ${productCosts[prod] ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>
                                                                    {productCosts[prod] ? 'AYARLANDI' : 'BEKLİYOR'}
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {view === 'b2b' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <div className="premium-card p-10 bg-slate-900 text-white relative overflow-hidden flex flex-col justify-between h-80 no-print">
                                            <div className="relative z-10">
                                                <h3 className="text-3xl font-black italic tracking-tighter mb-2">B2B Teklif Robotu</h3>
                                                <p className="text-slate-400 font-bold uppercase text-[9px] tracking-widest">Kurumsal satışlar için PDF teklifi hazırla</p>
                                            </div>
                                            <div className="relative z-10 space-y-4">
                                                <input type="text" placeholder="Müşteri Şirket Adı" className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 font-bold" />
                                                <button onClick={() => window.print()} className="w-full bg-amber-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-2"><Icon name="Printer" size={16} /> Teklif Formu Oluştur</button>
                                            </div>
                                            <div className="absolute top-0 right-0 w-1/3 h-full bg-amber-600 opacity-5 transform skew-x-12 translate-x-10"></div>
                                        </div>
                                        
                                        <div className="print-only hidden p-20 bg-white min-h-screen text-slate-900">
                                            <div className="flex justify-between items-center border-b-4 border-slate-900 pb-10 mb-10">
                                                <div><h1 className="text-4xl font-black italic uppercase">Ventus Roast</h1><p className="font-bold text-slate-400 uppercase tracking-widest text-xs mt-2">Kurumsal Kahve Çözümleri</p></div>
                                                <div className="text-right"><p className="font-black text-2xl uppercase">Teklif Formu</p><p className="text-slate-400 text-sm">{new Date().toLocaleDateString()}</p></div>
                                            </div>
                                            <div className="space-y-10">
                                                <div className="p-10 bg-slate-100 rounded-3xl"><h2 className="text-2xl font-black italic mb-4">Sayın Yetkili,</h2><p className="text-slate-600 leading-relaxed font-medium">Taze kavrum kahve operasyonunuz için hazırladığımız özel lojistik ve tedarik teklifimiz aşağıdadır.</p></div>
                                                <table className="w-full text-left border-collapse"><thead className="border-b-2 border-slate-900"><tr className="text-[10px] font-black uppercase tracking-widest text-slate-400"><th className="py-4">Hizmet/Ürün</th><th className="py-4">Miktar</th><th className="py-4 text-right">Birim Fiyat</th></tr></thead><tbody><tr className="border-b"><td className="py-6 font-bold">Premium Coffee Blend (1kg)</td><td className="py-6">10 Adet</td><td className="py-6 text-right font-black">₺4.500</td></tr></tbody></table>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {view === 'settings' && (
                                    <div className="max-w-2xl mx-auto space-y-6">
                                        <div className="premium-card p-8 space-y-6">
                                            <h3 className="text-xl font-black uppercase italic tracking-tighter border-b pb-4 flex items-center gap-2"><Icon name="Sliders" className="text-amber-600" /> Operasyonel Ayarlar</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Komisyon Oranı (%)</label><input type="number" value={settings.commissionRate} onChange={e => setSettings({...settings, commissionRate: parseFloat(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-bold" /></div>
                                                <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Paket Sarf ₺</label><input type="number" value={settings.costPerPack} onChange={e => setSettings({...settings, costPerPack: parseFloat(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-bold" /></div>
                                            </div>
                                            <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aylık Ciro Hedefi ₺</label><input type="number" value={settings.monthlyTarget} onChange={e => setSettings({...settings, monthlyTarget: parseFloat(e.target.value)})} className="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-xl" /></div>
                                            <button onClick={() => showToast('Ayarlar Kaydedildi')} className="w-full coffee-gradient text-white py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-2xl active:scale-95 transition-all mt-4">Ayarları Güncelle</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
