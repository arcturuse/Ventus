
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ventus Roast - Pro Dashboard</title>
    <!-- Tailwind CSS (CDN - Build sürecinde de çalışır) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (Excel İşlemleri için) -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        .premium-card {
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .coffee-gradient {
            background: linear-gradient(135deg, #451a03 0%, #78350f 100%);
        }

        .emerald-gradient {
            background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
        }

        .slate-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
        }

        /* Premium Skeleton Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background: #f1f5f9;
            background-image: linear-gradient(90deg, #f1f5f9 0px, #e2e8f0 50%, #f1f5f9 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 0.5rem;
        }

        /* Printing styling */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .premium-card { border: none !important; box-shadow: none !important; }
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
